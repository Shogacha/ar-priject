<!DOCTYPE html>
<html>
  <head>
    <title>AR Визитка — Dls.Web.Tj</title>
    <script type="module" src="mindar/aframe.min.js"></script>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>

    <script type="module" src="mindar/mindar-image-aframe.prod.js"></script>
    
    <style>
      body, html {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      #ar-container {
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <a-scene
      mindar-image="imageTargetSrc: marker/targets.mind; autoStart: true;"
      embedded
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: true"
    >
      <a-assets>
        <video id="video" autoplay loop muted playsinline src="marker/ar-video.mp4"></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-video src="#video" width="1" height="0.6" position="0 0 0"></a-video>
      </a-entity>
    </a-scene>
  </body>
</html>
